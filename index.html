<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Drop Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      color: #0ff;
      font-family: 'Courier New', monospace;
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      z-index: 10;
    }

    .logo {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://ethos.vision/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
<div id="score">Score: 0</div>

<script>
  let score = 0;
  const scoreEl = document.getElementById('score');

  function spawnLogo() {
    const logo = document.createElement('div');
    logo.classList.add('logo');
    const duration = Math.random() * 3 + 2; // 2â€“5 detik jatuh
    logo.style.left = Math.random() * (window.innerWidth - 60) + 'px';
    logo.style.animationDuration = duration + 's';

    logo.onclick = function () {
      score++;
      scoreEl.textContent = 'Score: ' + score;
      logo.remove(); // hilangkan logo setelah diklik
    };

    // Hapus logo jika selesai jatuh (tidak diklik)
    logo.addEventListener('animationend', () => logo.remove());

    document.body.appendChild(logo);
  }

  // Spawning loop
  setInterval(spawnLogo, 800); // spawn setiap 0.8 detik
</script>
</body>
</html>
