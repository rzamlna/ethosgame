<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Drop Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      color: #0ff;
      font-family: 'Courier New', monospace;
    }

    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      z-index: 10;
    }

    .logo {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('ethos.jpg'); /* Ganti dengan logo GitHub kamu */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    #game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f55;
      font-size: 2em;
      display: none;
    }
  </style>
</head>
<body>
  <div id="hud">
    Score: <span id="score">0</span><br>
    Time: <span id="time">60</span>s
  </div>
  <div id="game-over">‚è∞ Game Over!<br>Your Score: <span id="final-score"></span></div>

  <script>
    let score = 0;
    let timeLeft = 60;
    let gameRunning = true;
    let spawnInterval;

    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const gameOverEl = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');

    function spawnLogo() {
      if (!gameRunning) return;

      const logo = document.createElement('div');
      logo.classList.add('logo');
      const duration = Math.random() * 3 + 2;
      logo.style.left = Math.random() * (window.innerWidth - 60) + 'px';
      logo.style.animationDuration = duration + 's';

      logo.onclick = function () {
        if (!gameRunning) return;
        score++;
        scoreEl.textContent = score;
        logo.remove();
      };

      logo.addEventListener('animationend', () => logo.remove());

      document.body.appendChild(logo);
    }

    // Start logo spawner
    spawnInterval = setInterval(spawnLogo, 800);

    // Countdown timer
    const countdown = setInterval(() => {
      timeLeft--;
      timeEl.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        clearInterval(spawnInterval);
        gameRunning = false;
        finalScoreEl.textContent = score;
        gameOverEl.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
